# fly.toml app configuration file generated for vectordbpdf on 2023-08-29T21:55:33+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "vectordbpdf"
primary_region = "fra"
kill_signal = "SIGINT"
kill_timeout = "5s"

[[services]]
  protocol = "tcp"
  internal_port = 8501

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "10s"
    timeout = "2s"
    restart_limit = 0
